<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>For Sofie ♡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div id="yt-player-wrap" aria-hidden="true"></div>

  <div id="volume-control" class="volume-control" title="Volume">
    <span class="volume-icon" aria-hidden="true">♪</span>
    <div class="volume-slider-wrap">
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="70" />
    </div>
  </div>

  <div id="envelope-container">
    <img src="envelope.png" alt="Envelope" id="envelope" />
    <p>♡ For My Beautiful Sofie ♡</p>
  </div>

  <div id="letter-container">
    <div class="letter-window">
      <h1 id="letter-title">Sofie, will you be my Valentine?</h1>

      <img src="cat_heart.gif" class="cat" id="letter-cat" />

      <div class="buttons" id="letter-buttons">
        <img src="yes.png" class="btn yes-btn" alt="Yes" />

        <div class="no-wrapper">
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>
      </div>

      <p id="final-text" class="final-text" style="display: none">
        <strong>I knew you'd say yes! ♡</strong><br>
        YAYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY<br>
        <em>Im so happy you said yes! I love you so much!</em>
        <em>I can't wait to spend the rest of my life with you!</em>
        <em>I love you so much!</em>
        <em>I love you so much!</em>
      </p>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>

</html>
